        let container = d3.select("#container")
        d3.csv("data_indiaVworld.csv").then(showData)

        function showData(clients) {
            console.log("Hello");

            let max = d3.max(clients, d => d.HDI_India)
            console.log(clients);
            let widthScale = d3.scaleLinear()
                .range([0, 1])
                .domain([0, max])

            let positionScale = d3.scaleBand()
                .range([0, 1000])
                .domain(clients.map(d => d.Year))
                .padding(0.3)

            console.log("Hello");

            let join = container
                .selectAll("rect")
                .data(clients)
            console.log("Hello");
            join.enter()
                .append("rect")
                .style("fill", "blue")
                .style("height", d => widthScale(d.HDI_India)*500)
                .style("width", positionScale.bandwidth())
                .style("x", d => positionScale(d.Year))
console.log(join);
        }


    </script>
