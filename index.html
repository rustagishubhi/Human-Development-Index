<!DOCTYPE html>
<html>
<head>
	<title>Human Development Index</title>
</head>
<body>
    <svg />
</body>
<script src="./d3.js"></script>
<script>
    d3.csv("data_indiaVworld.csv").then(showData)

    function showData(sample) {
        // const margin = 60;
        const width = 800;
        const height = 600;

        const svg = d3.select('svg');

        const chart = svg.append('g')
            .attr('transform', `translate(${margin}, ${margin})`);

        const yScale = d3.scaleLinear()
            .range([height, 0])
            .domain([-10, 1000]);

        chart.append('g')
            .call(d3.axisLeft(yScale));

        const xScale = d3.scaleBand()
            .range([0, width])
            .domain(sample.map((s) => s.Year))
            .padding(0.2)

        chart.append('g')
            // .attr('transform', `translate(0, ${height})`)
            .call(d3.axisBottom(xScale));

        chart.selectAll()
            .data(sample)
            .enter()
            .append('rect')
            .style("fill", "blue")
            .attr('x', (s) => xScale(s.Year))
            .attr('y', (s) => yScale(s.HDI_India*1000))
            .attr('height', (s) => height - yScale(s.HDI_India))
            .attr('width', xScale.bandwidth())
    }
</script>
</html>
